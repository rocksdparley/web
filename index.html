<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="folder-list">
        <div class="folder-card" data-folder="onePiece">
            <iframe 
                src="https://www.youtube.com/embed/X3CR6L9uLd4?autoplay=1&mute=1" 
                title="YouTube video player" 
                allowfullscreen>
            </iframe>
            <div class="hover-episode-list">
                <button class="play-button" data-episode="resume">â–¶ Play</button>
                <div class="separator"></div>
                <button data-episode="1">Episode 1</button>
                <button data-episode="2">Episode 2</button>
                <button data-episode="3">Episode 3</button>
                <button data-episode="4">Episode 4</button>
                <button data-episode="5">Episode 5</button>
                <button class="open-more-button">...open for more</button>
            </div>
            <div class="title">One Piece</div>
        </div>
        <div class="folder-card" data-folder="naruto">
            <div class="title">Naruto</div>
        </div>
        <div class="folder-card" data-folder="bleach">
            <div class="title">Bleach</div>
        </div>
        <div class="folder-card" data-folder="dragonBall">
            <div class="title">Dragon Ball</div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="video-container" id="videoContainer"></div>
            <div class="episode-list-container">
                <input type="text" id="searchBar" class="search-bar" placeholder="Search episodes...">
                <div class="episode-list" id="popupEpisodeList">
                    <button class="trailer-button" data-episode="0">Trailer</button> <!-- Ensure this button exists -->
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
