<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .folder-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .folder-card {
            background: #2c2c2c;
            border: 1px solid #333;
            border-radius: 8px;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        .folder-card:hover {
            background: #1e1e1e;
            width: 300px;
            height: 400px;
        }
        .folder-card .title {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }
        .folder-card[data-folder="onePiece"] {
            background: url('./pictures/onepiece.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            position: relative;
        }
        .folder-card[data-folder="onePiece"] iframe {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 66%;
            border: none;
            border-radius: 8px;
        }
        .folder-card[data-folder="onePiece"]:hover iframe {
            display: block;
        }
        .folder-card[data-folder="onePiece"] .hover-episode-list {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-sizing: border-box;
            max-height: 34%;
            overflow-y: auto;
        }
        .folder-card[data-folder="onePiece"]:hover .hover-episode-list {
            display: block;
        }
        .hover-episode-list button {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s ease;
        }
        .hover-episode-list button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .hover-episode-list button.selected {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            color: #fff;
        }
        .hover-episode-list button:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            width: 800px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .popup iframe {
            width: 70%;
            height: 400px;
            border-radius: 8px;
            border: none;
            background-color: #000;
        }
        .popup .episode-list-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .popup .search-bar {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .popup .episode-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 350px; /* Expanded to utilize unused space */
            overflow-y: auto;
        }
        .popup .episode-list button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s ease;
        }
        .popup .episode-list button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="folder-list">
        <div class="folder-card" data-folder="onePiece">
            <div class="title">One Piece</div>
        </div>
        <div class="folder-card" data-folder="naruto">
            <div class="title">Naruto</div>
        </div>
        <div class="folder-card" data-folder="bleach">
            <div class="title">Bleach</div>
        </div>
        <div class="folder-card" data-folder="dragonBall">
            <div class="title">Dragon Ball</div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <iframe id="popupIframe" src="" allow="autoplay; encrypted-media"></iframe>
            <div class="episode-list-container">
                <input type="text" id="searchBar" class="search-bar" placeholder="Search episodes...">
                <div class="episode-list" id="popupEpisodeList"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popupOverlay = document.getElementById('popupOverlay');
            const popupIframe = document.getElementById('popupIframe');
            const popupEpisodeList = document.getElementById('popupEpisodeList');
            const searchBar = document.getElementById('searchBar');
            const folderCards = document.querySelectorAll('.folder-card');
            const onePieceCard = document.querySelector('.folder-card[data-folder="onePiece"]');
            let selectedCard = null; // Track the currently selected card
            let selectedEpisodeIndex = null; // Track the currently selected episode

            const episodes = Array.from({ length: 1123 }, (_, i) => ({
                name: `Episode ${i + 1}`,
                src: i === 0
                    ? 'https://pixeldrain.com/api/file/L2HEFTfT'
                    : i === 1
                    ? 'https://pixeldrain.com/api/file/GcQTpru5'
                    : i === 2
                    ? 'https://pixeldrain.com/api/file/ABTuSEYc'
                    : i === 3
                    ? 'https://pixeldrain.com/api/file/vozSVLEx'
                    : i === 4
                    ? 'https://pixeldrain.com/api/file/MaG3roaP'
                    : `https://example.com/onePiece/episode${i + 1}`
            }));

            function populateEpisodeList(selectedIndex = null) {
                popupEpisodeList.innerHTML = '';
                episodes.forEach((episode, index) => {
                    const button = document.createElement('button');
                    button.textContent = episode.name;
                    button.onclick = () => {
                        playEpisode(index); // Ensure the correct index is passed
                    };
                    button.onmouseover = () => {
                        if (index !== selectedEpisodeIndex) {
                            button.style.backgroundColor = '#007bff';
                            button.style.color = '#fff';
                        }
                    };
                    button.onmouseout = () => {
                        if (index !== selectedEpisodeIndex) {
                            button.style.backgroundColor = '#3a3a3a';
                            button.style.color = '#e0e0e0';
                        }
                    };
                    if (index === selectedIndex || index === selectedEpisodeIndex) {
                        button.style.backgroundColor = '#007bff';
                        button.style.color = '#fff';
                    }
                    popupEpisodeList.appendChild(button);
                });
            }

            function playEpisode(index) {
                const episode = episodes[index];
                const savedTimestamps = JSON.parse(localStorage.getItem('timestamps')) || {};
                const lastPlayedTime = savedTimestamps[index] || 0;

                const videoContainer = document.createElement('div');
                videoContainer.style.cssText = `
                    position: relative;
                    width: 100%;
                    height: 100%;
                `;

                const videoElement = document.createElement('video');
                videoElement.controls = false; // Disable default controls to remove the fullscreen button
                videoElement.style.cssText = `
                    width: 100%;
                    height: 100%;
                    border-radius: 8px;
                    background-color: #000;
                `;
                videoElement.src = episode.src;
                videoElement.currentTime = lastPlayedTime;

                const customControls = document.createElement('div');
                customControls.style.cssText = `
                    position: absolute;
                    bottom: 10px;
                    right: 10px;
                    display: flex;
                    gap: 10px;
                    z-index: 10;
                `;

                const playPauseButton = document.createElement('button');
                playPauseButton.textContent = '▶';
                playPauseButton.style.cssText = `
                    padding: 5px 10px;
                    font-size: 16px;
                    border: none;
                    border-radius: 4px;
                    background-color: #007bff;
                    color: #fff;
                    cursor: pointer;
                `;
                playPauseButton.onclick = () => {
                    if (videoElement.paused) {
                        videoElement.play();
                        playPauseButton.textContent = '⏸';
                    } else {
                        videoElement.pause();
                        playPauseButton.textContent = '▶';
                    }
                };

                const fullscreenButton = document.createElement('button');
                fullscreenButton.textContent = '⛶';
                fullscreenButton.style.cssText = `
                    padding: 5px 10px;
                    font-size: 16px;
                    border: none;
                    border-radius: 4px;
                    background-color: #007bff;
                    color: #fff;
                    cursor: pointer;
                `;
                fullscreenButton.onclick = () => {
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.webkitRequestFullscreen) {
                        videoElement.webkitRequestFullscreen();
                    } else if (videoElement.msRequestFullscreen) {
                        videoElement.msRequestFullscreen();
                    }
                };

                videoElement.addEventListener('timeupdate', () => {
                    const savedTimestamps = JSON.parse(localStorage.getItem('timestamps')) || {};
                    savedTimestamps[index] = Math.floor(videoElement.currentTime);
                    localStorage.setItem('timestamps', JSON.stringify(savedTimestamps));
                });

                customControls.appendChild(playPauseButton);
                customControls.appendChild(fullscreenButton);

                videoContainer.appendChild(videoElement);
                videoContainer.appendChild(customControls);

                const popup = popupOverlay.querySelector('.popup');
                const existingVideoContainer = popup.querySelector('div');
                if (existingVideoContainer) {
                    popup.replaceChild(videoContainer, existingVideoContainer);
                } else {
                    popup.appendChild(videoContainer);
                }

                highlightSelectedButton(index);
                selectedEpisodeIndex = index; // Update the selected episode index
                saveState();
            }

            function highlightSelectedButton(selectedIndex) {
                const buttons = popupEpisodeList.querySelectorAll('button');
                buttons.forEach((button, index) => {
                    button.style.backgroundColor = index === selectedIndex ? '#007bff' : '#3a3a3a';
                    button.style.color = index === selectedIndex ? '#fff' : '#e0e0e0';
                });
            }

            function saveState() {
                const state = {
                    popupOpen: popupOverlay.style.display === 'flex', // Save whether the pop-up is open
                    selectedEpisodeIndex,
                    selectedCard: selectedCard ? selectedCard.dataset.folder : null
                };
                localStorage.setItem('videoPlayerState', JSON.stringify(state));
            }

            function saveTimestamp() {
                if (selectedEpisodeIndex !== null) {
                    const savedTimestamps = JSON.parse(localStorage.getItem('timestamps')) || {};
                    savedTimestamps[selectedEpisodeIndex] = Math.floor(popupIframe.currentTime || 0);
                    localStorage.setItem('timestamps', JSON.stringify(savedTimestamps));
                }
            }

            function restoreState() {
                const state = JSON.parse(localStorage.getItem('videoPlayerState'));
                if (state) {
                    if (state.popupOpen) {
                        popupOverlay.style.display = 'flex'; // Ensure the pop-up remains open
                        if (state.selectedEpisodeIndex !== null) {
                            selectedEpisodeIndex = state.selectedEpisodeIndex;
                            playEpisode(selectedEpisodeIndex);
                        }
                        populateEpisodeList(state.selectedEpisodeIndex); // Ensure the episode list is populated
                    }
                    if (state.selectedCard) {
                        selectedCard = document.querySelector(`.folder-card[data-folder="${state.selectedCard}"]`);
                        if (selectedCard) {
                            selectedCard.classList.add('hovered');
                        }
                    }
                }
            }

            popupIframe.addEventListener('timeupdate', saveTimestamp);

            folderCards.forEach((card) => {
                card.addEventListener('mouseenter', () => {
                    if (selectedCard !== card) {
                        if (selectedCard) {
                            selectedCard.classList.remove('hovered');
                        }
                        selectedCard = card;
                        selectedCard.classList.add('hovered');
                        saveState();
                    }
                });
            });

            popupOverlay.addEventListener('click', (e) => {
                if (e.target === popupOverlay) {
                    popupOverlay.style.display = 'none';
                    popupIframe.src = '';
                    saveState();
                }
            });

            searchBar.addEventListener('input', () => {
                const filter = searchBar.value.toLowerCase();
                const filteredEpisodes = episodes.filter(episode =>
                    episode.name.toLowerCase().includes(filter)
                );
                popupEpisodeList.innerHTML = '';
                filteredEpisodes.forEach((episode, index) => {
                    const button = document.createElement('button');
                    button.textContent = episode.name;
                    button.onclick = () => playEpisode(index);
                    button.onmouseover = () => {
                        if (index !== selectedEpisodeIndex) {
                            button.style.backgroundColor = '#007bff';
                            button.style.color = '#fff';
                        }
                    };
                    button.onmouseout = () => {
                        if (index !== selectedEpisodeIndex) {
                            button.style.backgroundColor = '#3a3a3a';
                            button.style.color = '#e0e0e0';
                        }
                    };
                    if (index === selectedEpisodeIndex) {
                        button.style.backgroundColor = '#007bff';
                        button.style.color = '#fff';
                    }
                    popupEpisodeList.appendChild(button);
                });

                // Restore highlight on the selected episode when search input is cleared
                if (!filter) {
                    highlightSelectedButton(selectedEpisodeIndex);
                }
            });

            onePieceCard.addEventListener('mouseenter', createHoverContent);

            function createHoverContent() {
                if (!onePieceCard.querySelector('iframe')) {
                    const iframe = document.createElement('iframe');
                    iframe.src = 'https://www.youtube.com/embed/X3CR6L9uLd4?autoplay=1&mute=1'; // Default YouTube video
                    iframe.style.cssText = `
                        border: none;
                        width: 100%;
                        height: 270px; /* Slightly increased size */
                        border-radius: 8px;
                        margin-bottom: 10px;
                    `;
                    iframe.allowFullscreen = true;
                    onePieceCard.appendChild(iframe);
                }

                if (!onePieceCard.querySelector('.hover-episode-list')) {
                    const hoverEpisodeList = document.createElement('div');
                    hoverEpisodeList.classList.add('hover-episode-list');
                    hoverEpisodeList.style.cssText = `
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        width: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        padding: 10px;
                        box-sizing: border-box;
                        max-height: 34%;
                        overflow-y: auto;
                    `;

                    const playButton = document.createElement('button');
                    playButton.innerHTML = '▶ Play';
                    playButton.style.cssText = `
                        width: 100%;
                        padding: 5px;
                        margin-bottom: 10px;
                        font-size: 16px;
                        font-weight: bold;
                        border: 1px solid #333;
                        border-radius: 4px;
                        background-color: #007bff;
                        color: #fff;
                        cursor: pointer;
                        text-align: center;
                        transition: background 0.3s ease;
                    `;
                    playButton.onclick = () => {
                        popupOverlay.style.display = 'flex';
                        if (selectedEpisodeIndex !== null) {
                            playEpisode(selectedEpisodeIndex);
                        } else {
                            popupIframe.src = 'https://www.youtube.com/embed/X3CR6L9uLd4?autoplay=1&mute=1'; // Default YouTube video
                        }
                        populateEpisodeList(selectedEpisodeIndex);
                        saveState();
                    };
                    hoverEpisodeList.appendChild(playButton);

                    episodes.slice(0, 5).forEach((episode, index) => {
                        const button = document.createElement('button');
                        button.textContent = episode.name;
                        button.style.cssText = `
                            width: 100%;
                            padding: 5px;
                            margin-bottom: 5px;
                            font-size: 14px;
                            border: 1px solid #333;
                            border-radius: 4px;
                            background-color: #3a3a3a;
                            color: #e0e0e0;
                            cursor: pointer;
                            text-align: left;
                            transition: background 0.3s ease;
                        `;
                        button.onmouseover = () => {
                            if (index !== selectedEpisodeIndex) {
                                button.style.backgroundColor = '#007bff';
                                button.style.color = '#fff';
                            }
                        };
                        button.onmouseout = () => {
                            if (index !== selectedEpisodeIndex) {
                                button.style.backgroundColor = '#3a3a3a';
                                button.style.color = '#e0e0e0';
                            }
                        };
                        if (index === selectedEpisodeIndex) {
                            button.style.backgroundColor = '#007bff';
                            button.style.color = '#fff';
                        }
                        button.onclick = () => {
                            popupOverlay.style.display = 'flex';
                            playEpisode(index);
                            populateEpisodeList(index);
                            saveState();
                        };
                        hoverEpisodeList.appendChild(button);
                    });

                    const openMoreButton = document.createElement('button');
                    openMoreButton.textContent = '...open for more';
                    openMoreButton.style.cssText = `
                        width: 100%;
                        padding: 5px;
                        font-size: 14px;
                        border: 1px solid #333;
                        border-radius: 4px;
                        background-color: #3a3a3a;
                        color: #e0e0e0;
                        cursor: pointer;
                        text-align: center;
                        transition: background 0.3s ease;
                    `;
                    openMoreButton.onmouseover = () => {
                        openMoreButton.style.backgroundColor = '#007bff';
                        openMoreButton.style.color = '#fff';
                    };
                    openMoreButton.onmouseout = () => {
                        openMoreButton.style.backgroundColor = '#3a3a3a';
                        openMoreButton.style.color = '#e0e0e0';
                    };
                    openMoreButton.onclick = () => {
                        popupOverlay.style.display = 'flex';
                        populateEpisodeList(selectedEpisodeIndex);
                        saveState();
                    };
                    hoverEpisodeList.appendChild(openMoreButton);

                    onePieceCard.appendChild(hoverEpisodeList);
                }
            }

            restoreState(); // Restore the state on page load
        });
    </script>
</body>
</html>
